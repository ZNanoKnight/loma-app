<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - LOMA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .fallback {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Opening LOMA...</h1>
        <p id="message">Redirecting you to the app...</p>
        <a href="#" id="fallback-link" class="btn" style="display: none;">Open LOMA App</a>
        <p class="fallback">Don't have the app? <a href="https://yourdomain.com" style="color: white;">Download here</a></p>
    </div>

    <script>
        // Get token and type from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');

        if (token && type) {
            // Try custom URL scheme first (for apps that support it)
            const customUrl = `lomaapp://auth/confirm?token=${token}&type=${type}`;

            // Attempt to open the app
            window.location.href = customUrl;

            // Show fallback button after 2 seconds if redirect didn't work
            setTimeout(() => {
                document.getElementById('message').textContent = 'If the app didn\'t open automatically, click the button below:';
                const fallbackLink = document.getElementById('fallback-link');
                fallbackLink.href = customUrl;
                fallbackLink.style.display = 'inline-block';
            }, 2000);
        } else {
            document.getElementById('message').textContent = 'Invalid confirmation link. Please try again.';
        }
    </script>
</body>
</html>
